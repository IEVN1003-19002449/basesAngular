<div>
    <h1>Operaciones</h1>
    <form>
        <fieldset disabled="">
            <legend>Ejemplo de conjunto de campos deshabilitado</legend>
            <div class="mb-3">
                <label for="disabledTextInput" class="form-label">Numero 1</label>
                <input class="form-control" [(ngModel)]="num1" name="num1">
            </div>
            <div class="mb-3"></div>
                <label for="disabledTextInput" class="form-label">Numero 2</label>
                <input class="form-control" [(ngModel)]="num2" name="num2">
            </div>
            <div class="mb-3">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="disabledFieldsetCheck" disabled="">
                    <label class="form-check-label" for="disabledFieldsetCheck">
                        No puedo marcar esto
                    </label>
                </div>
            </div>
            <button (click)="sumar()" class="btn btn-primary">Resultado</button>
        </fieldset>
    <div class="col-6">
        <h1>Tu resultado es: {{resultado}} </h1>
    </div>
</form>

</div>
