<div class="cinepolis-container">
  <div class="header">
    <h2>Cinépolis - Compra de Boletos</h2>
  </div>

  <form (ngSubmit)="calcularTotal()" class="form-container">
    <div class="inputs">
      <label for="nombre">Nombre del comprador:</label>
      <input type="text" id="nombre" [(ngModel)]="nombreComprador" name="nombreComprador" required>

      <label for="compradores">Cantidad de compradores:</label>
      <input type="number" id="compradores" [(ngModel)]="cantidadCompradores" name="cantidadCompradores" min="1" (change)="actualizarMaxBoletos()" required>

      <label for="cantidad">Cantidad de boletos por comprador (máximo 7):</label>
      <input type="number" id="cantidad" [(ngModel)]="cantidadBoletos" name="cantidadBoletos" [max]="7 * cantidadCompradores" min="1" required>

      <label for="cineco">¿Usará tarjeta Cineco?</label>
      <input type="checkbox" id="cineco" [(ngModel)]="usaCineco" name="usaCineco">
    </div>

    <div class="actions">
      <button type="submit">Calcular Total</button>
    </div>
  </form>

  <div *ngIf="total !== null" class="outputs">
    <h3>Total a pagar: ${{ total }}</h3>
  </div>
</div>
