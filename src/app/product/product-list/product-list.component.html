<h1>Lista de productos</h1>

<div class="card" id="">
  <div class="card-header">
    Lista de productos
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2"> Filtrar por:</div>
      <div class="col-md-4">
        <input [(ngModel)]="listFilter" type="text" class="form-control" name="filter">
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <h3>Filtro: {{listFilter}}</h3>
      </div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf="productos.length">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Modelo</th>
            <th>Descripción</th>
            <th>Año</th>
            <th>Precio</th>
            <th>Marca</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let producto of productos | productoFilter:listFilter">
            <!-- Imagen y botón para mostrar/ocultar -->
            <td>
              <button (click)="showImage()" class="btn btn-primary">
                {{muestraIMG ? 'Ocultar ' : 'Mostrar '}} Imagen
              </button>
              <img *ngIf="muestraIMG" [src]="producto.imagenUrl"
                   [title]="producto.modelo"
                   [style.width.px]="imageWidth"
                   [style.margin.px]="imageMargin">
            </td>
            <td>{{producto.modelo}}</td>
            <td>{{producto.descripcion}}</td>
            <td>{{producto.year}}</td>
            <td>{{producto.precio}}</td>
            <td>{{producto.marca}}</td>
            <td>{{producto.color}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
